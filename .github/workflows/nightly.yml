name: Nightly

on:
  push:
    branches:
    - main
  pull_request:
    types: [labeled]

jobs:
  build:
    if: |
      github.event_name == 'push' ||
      contains(github.event.pull_request.labels.*.name, 'built-as-nightly')
    runs-on: ubuntu-latest
    name: Build nightly release

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: 'Get Previous tag'
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        
      - name: Build release
        uses: ./.github/workflows/build.yml
        with:
          upload_url: https://uploads.github.com/repos/UpliftGames/wally/releases/108261310/assets{?name,label}
          release_ref: ${{ steps.previoustag.outputs.tag }}-nightly